notifications:
  email: false

dist: xenial

sudo: required

language: python

python:
  - '3.6'
  - '3.7'
  - '3.8'

addons:
  apt:
    packages:
      - xvfb
      - xsel

deploy:
  true:
    branch: master
  distributions: sdist bdist_wheel
  user: mandeepb
  provider: pypi
  edge:
    branch: v1.8.45
  password:
    secure: 

install:
  - pip install cryptography pytest pytest-cov pytest-xvfb six mock coveralls --upgrade
  - python setup.py install

script:
  - pytest -v --cov=.

after_success:
  - coveralls
